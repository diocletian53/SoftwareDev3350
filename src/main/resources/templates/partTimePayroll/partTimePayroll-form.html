<!-- partTimePayroll-form.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add or Update Part-Time Payroll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Add or Update Part-Time Payroll</h1>
        <hr>
        <form action="#" th:action="@{/partTimePayrolls/save}" th:object="${partTimePayroll}" method="post">
            <input type="hidden" th:field="*{payrollID}" />
            <div class="mb-4">
                <label for="empID" class="form-label">Employee ID:</label>
                <input type="text" th:field="*{empID}" class="form-control w-25" id="empID" placeholder="Employee ID">
            </div>
            <div class="mb-4">
                <label for="payDate" class="form-label">Pay Date:</label>
                <input type="date" th:field="*{payDate}" class="form-control w-25" id="payDate" placeholder="Pay Date">
            </div>
            <div class="mb-4">
                <label for="hoursWorked" class="form-label">Hours Worked:</label>
                <input type="number" th:field="*{hoursWorked}" class="form-control w-25" id="hoursWorked" placeholder="Hours Worked" step="0.01">
            </div>
            <div class="mb-4">
                <label for="hourlyWage" class="form-label">Hourly Wage:</label>
                <input type="number" th:field="*{hourlyWage}" class="form-control w-25" id="hourlyWage" placeholder="Hourly Wage" step="0.01">
            </div>
            <div class="mb-4">
                <label for="earnings" class="form-label">Earnings:</label>
                <input type="number" th:field="*{earnings}" class="form-control w-25" id="earnings" placeholder="Earnings" step="0.01">
            </div>
            <div class="mb-4">
                <label for="fedTax" class="form-label">Federal Tax:</label>
                <input type="number" th:field="*{fedTax}" class="form-control w-25" id="fedTax" placeholder="Federal Tax" step="0.01">
            </div>
            <div class="mb-4">
                <label for="fedMed" class="form-label">Federal Medicare:</label>
                <input type="number" th:field="*{fedMed}" class="form-control w-25" id="fedMed" placeholder="Federal Medicare" step="0.01">
            </div>
            <div class="mb-4">
                <label for="fedSS" class="form-label">Federal Social Security:</label>
                <input type="number" th:field="*{fedSS}" class="form-control w-25" id="fedSS" placeholder="Federal Social Security" step="0.01">
            </div>
            <div class="mb-4">
                <label for="stateTax" class="form-label">State Tax:</label>
                <input type="number" th:field="*{stateTax}" class="form-control w-25" id="stateTax" placeholder="State Tax" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
