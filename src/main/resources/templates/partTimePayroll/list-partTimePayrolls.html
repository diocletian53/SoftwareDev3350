<!-- list-partTimePayrolls.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Part-Time Payrolls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>List of Part-Time Payrolls</h1>
        <button class="btn btn-primary mb-3" onclick="goBack()">Go Back to Employee List</button>

        <!-- Add PartTimePayroll button -->
        <a th:href="@{/partTimePayrolls/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Part-Time Payroll
        </a>

        <script>
            function goBack() {
                window.location.href = "http://localhost:8080/employees/list";
            }
        </script>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Payroll ID</th>
                    <th>Employee ID</th>
                    <th>Pay Date</th>
                    <th>Hours Worked</th>
                    <th>Hourly Wage</th>
                    <th>Earnings</th>
                    <th>Fed Tax</th>
                    <th>Fed Med</th>
                    <th>Fed SS</th>
                    <th>State Tax</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="partTimePayroll, iterVar : ${partTimePayrolls}">
                    <td th:text="${partTimePayroll.payrollID}"></td>
                    <td th:text="${partTimePayroll.empID}"></td>
                    <td th:text="${#dates.format(partTimePayroll.payDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${partTimePayroll.hoursWorked}"></td>
                    <td th:text="${partTimePayroll.hourlyWage}"></td>
                    <td th:text="${partTimePayroll.earnings}"></td>
                    <td th:text="${partTimePayroll.fedTax}"></td>
                    <td th:text="${partTimePayroll.fedMed}"></td>
                    <td th:text="${partTimePayroll.fedSS}"></td>
                    <td th:text="${partTimePayroll.stateTax}"></td>
                    <td>
                        <a th:href="@{/partTimePayrolls/showFormForUpdate(payrollID=${partTimePayroll.payrollID})}"
                            class="btn btn-info btn-sm">Update</a>
                        <a th:href="@{/partTimePayrolls/delete(payrollID=${partTimePayroll.payrollID})}"
                            class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure you want to delete this part-time payroll?'))) return false">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
